#Down below will show some setting of things you can do by hooking into MythicMobs

#EXP for custom mob

#you can add to this, the first one is just a example

SkeletalMinion:
  EXP: 1 #EXP it will give when you kill it
  Level:
    Min: 2 #Level you must be to deal damage to the mob
    Max: 10 #limit the level you want to be able to damage the mob, if you want it to work for any set to max level