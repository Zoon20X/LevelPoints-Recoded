name: LevelPoints
version: '${project.version}'
main: me.zoon20x.levelpoints.spigot.LevelPoints
api-version: '1.20'
authors: [Zoon20X]
description: A full leveling system built from the ground up


commands:
  lps:
    usage: /<command>
    description: "the main lps command"
    aliases:
      - levelpoints
  adminlps:
    usage: /<command>
    description: "the main adminlps command"
    aliases:
      - admin-levelpoints

permissions:
  lps.*:
    default: op
    description: all permissions in lps
    children:
      lps.admin:
        default: op
        description: all admin commands
        children:
          lps.admin.reload:
            default: op
            description: gives access to the reload command
          lps.admin.exp:
            default: op
            description: gives access to all the exp based commands
            children:
              lps.admin.exp.add:
                default: op
                description: gives access to adding exp
              lps.admin.exp.remove:
                default: op
              lps.admin.exp.set:
                default: op
          lps.admin.level:
            default: op
            children:
              lps.admin.level.add:
                default: op
              lps.admin.level.remove:
                default: op
              lps.admin.level.set:
                default: op
      lps.player:
        default: not op
        children:
          lps.player.info:
            default: not op
          lps.player.top:
            default: not op
          lps.player.booster:
            default: not op
          lps.player.rewards:
            default: not op